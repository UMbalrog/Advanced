<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .p1{
    width: 200px;
    height: 100px;
    margin: 20px;
    background-color: aliceblue;
  }
  .p2{
    width: 200px;
    height: 100px;
    margin: 20px;
    background-color: aqua;
  }
</style>
<body>
  margin属性，重叠问题
  <div>
    <div class="p1" style="margin: 20px;">我是一个盒子</div>
    <div style="overflow: hidden;">
      <div class="p2" style="margin: 20px;">我是一个盒子</div>
    </div>
  </div>
</body>
</html>
