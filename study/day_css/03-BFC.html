<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
</head>
<style>
    .par {
        border: 5px solid rgb(91, 243, 30);
        width: 300px;
    }
    
    .child {
        border: 5px solid rgb(233, 250, 84);
        width:100px;
        height: 100px;
        float: left;
    }

    .next{
      width: 300px;
      background-color: blue;
    }
    
</style>
<body>
  清楚浮动

  <div class="par" style="overflow: hidden;">
    <div class="child" style="float: left;">啊啊发的啥地方</div>
    <div class="child" style="float: left;">奥德赛</div>
  </div>
  <div class="next">我是下面的盒子</div>
  
   
</body>
</html>
