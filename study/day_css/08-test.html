<!DOCTYPE html>
<html xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.2, maximum-scale=5.0, user-scalable=yes"
    />
    <title>HUAWEI P40 - 华为官网</title>
    <link href="./07-nav.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="ae-wrapper">
      <div class="ae-intro-kv-overlay" style="height: 500px">
        <div class="ae-container ae-narrow-center">
          <p class="ae-text-large" style="top: -0.5em; position: relative">
            每一个感动，每一份精彩都不应被遗忘。HUAWEI P40
            系列，赋予画幅新生，定义探索深远，用超感知影像的力量，让记忆历久弥新，让温暖与美好<span
              style="white-space: nowrap"
              >清晰留存。</span
            >
          </p>
        </div>
      </div>
      <div class="ae-nav-container">
        <div id="ae-nav" class="h6">
          <a
            href="#"
            data-id="1"
            class="ae-active a-common"
            act="Click on Design"
            lab="<product name> - <page title>"
            cat="Content Interactions"
          >
            <svg>
              <circle cx="9" cy="9" r="8" />
            </svg>
            <span data-datalayer="设计">ReactiveAI 2.0</span>
          </a>
          <a
            href="#"
            data-id="2"
            class="a-common"
            act="Click on Photo"
            lab="<product name> - <page title>"
            cat="Content Interactions"
          >
            <svg>
              <circle cx="9" cy="9" r="8" />
            </svg>
            <span data-datalayer="摄影">摄影</span>
          </a>
          <a
            href="#"
            data-id="4"
            class="a-common"
            act="Click on Performance"
            lab="<product name> - <page title>"
            cat="Content Interactions"
          >
            <svg>
              <circle cx="9" cy="9" r="8" />
            </svg>
            <span data-datalayer="5G 性能">5G 性能</span>
          </a>
          <a
            href="#"
            data-id="5"
            class="a-common"
            act="Click on Power"
            lab="<product name> - <page title>"
            cat="Content Interactions"
          >
            <svg>
              <circle cx="9" cy="9" r="8" />
            </svg>
            <span data-datalayer="续航">续航</span>
          </a>
          <a
            href="#"
            data-id="6"
            class="a-common"
            act="Click on Security"
            lab="<product name> - <page title>"
            cat="Content Interactions"
          >
            <svg>
              <circle cx="9" cy="9" r="8" />
            </svg>
            <span data-datalayer="安全">安全</span>
          </a>
          <a
            href="#"
            data-id="7"
            class="a-common"
            act="Click on Experience"
            lab="<product name> - <page title>"
            cat="Content Interactions"
          >
            <svg>
              <circle cx="9" cy="9" r="8" />
            </svg>
            <span data-datalayer="智慧体验">智慧体验</span>
          </a>
        </div>
        <div
          id="ae-design"
          class="ae-section"
          data-id="1"
          style="height: 1486px"
        >
          纯粹美学<br />引领前沿
        </div>

        <div
          id="ae-photo"
          class="ae-section"
          data-id="2"
          style="height: 1485px"
        >
          <h3>第二部分摄影啦</h3>
        </div>

        <div
          class="ae-section ae-inverted-container"
          data-id="4"
          data-theme="dark"
          style="height: 1352px"
        >
          <h3
            class="h1 ae-transform"
          >
            5G 澎⁠湃⁠内⁠芯<br /><span class="titlecolors mob_show">低功耗迸发高能量</span>
          </h3>
        </div>

        <div class="ae-section" data-id="5" style="height: 1300px">
          <h3 class="h1 ae-transform">早晚相伴 游⁠刃⁠</h3>
        </div>
        <div class="ae-section" data-id="6" style="height: 2400px">
          <h3 class="h1 ae-transform">安⁠全⁠守⁠护 随⁠时/h3>
        </div>
        <div
          id="ae-experience"
          class="ae-section"
          data-id="7"
          style="height: 1900px"
        >
          <h3 class="h1 ae-transform">EMUI10.1</h3>
        </div>
      </div>

      <div id="ae-comparison" data-active="1" style="height: 350px"></div>
    </div>

    <script type="text/javascript" src="./07-.js"></script>
  </body>
</html>
