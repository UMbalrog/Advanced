<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    x: {{ position.x }} <br>
    y: {{ position.y }}
  </div>
  <script type="module">
    // createApp 创建一个Vue对象，接收一个选项
    import { createApp, reactive } from './node_modules/vue/dist/vue.esm-browser.js'
    const app = createApp({
      setup() { // 创建一个组件选项的入口
        // 第一个参数 props
        // 第二个参数 context，attrs、emit、slots
        const position = reactive({
          x: 0,
          y: 0
        })

        return {
          position
        }
      },
      mounted() {
        this.position.x = 100
      }
    })

    app.mount("#app")
  </script>
</body>
</html>
