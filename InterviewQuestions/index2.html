    var twoSum = function(nums, target) {
      let obj = {}
      nums.forEach((element, k) => {
        obj[element] = k;
      });
      for(let i=0; i<nums.length; i++){
        let yu = target - nums[i];
        if(obj[yu] > -1 && i != obj[yu]){
          return [i, obj[yu]];
        }
      };
    };

    var reverse = function(x) {
      let arr = String(x).split('');
      let arr1 = arr.reverse().join('').replace(/-/g, '');

      // if()-2*31 <= arr1⋅10+digit≤231−1

      return x < 0 ? Number(arr1)*-1 : Number(arr1);
    };

    // 柯里化，经典题，哎

    function sum() {
      let args = Array.prototype.slice.apply(arguments);

      function sums () {
        args.push(...Array.prototype.slice.apply(arguments));
        return sums
      }

      sums.toString = function () {
        return args.reduce((a,b) => a+b, 0);
      }

      return sums
    }
