    // 3、问题，'(',')','{','}'

    function s (str) {  
      // 判断是否为偶数
      // if(str && str.length%2 == 0){
        let count = 0;
        let length = str.length;
        //循环替换，最大次数为s.length()/2
        while(count<length/2){
          str = str.replace("{}","").replace("[]","").replace("()","");
          count++;
        }
        return str.length == 0
      // }else{

      // }
    }

    function s2 (str) {

      let strArr = str.split('');
      console.log(strArr);
      for(let i=0; i<strArr.length; i++){
        let ele = strArr[i];
        if(ele == '('){
          arr.push(')');
        }else if(ele == '['){

        }else if(ele == '{'){

        }else if(arr.length == 0 || arr.pop() != ele){

        }else{

      };
