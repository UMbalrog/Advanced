    function s (str) {  
      // 判断是否为偶数
      let count = 0;
      let length = str.length;
      //循环替换，最大次数为s.length()/2
      while(count<length/2){
        str = str.replace("{}","").replace("[]","").replace("()","");
        count++;
      }
      return str.length == 0
    }

    //节点构造函数
    function Node(val){
      this.val = val
      this.next = null
    }
    //定义链表
    function List(array){
        this.head = null
        let i = 0,temp = null
        while(i < array.length){
            if( i === 0){
                this.head = new Node(array[i])
                temp = this.head
            }else{
                let newNode = new Node(array[i])
                temp.next = newNode
                temp = temp.next
            }
            i++
        }
    }

    //反转列表
    function reversal(listHead) {  
      let pre = null, next = null;
      while(listHead){
        // 保存下一个节点
        next = listHead.next;
        // 将下个节点指向 前一个节点
        listHead.next = pre;
        // 赋值前一个节点
        pre = listHead;
        // 移动下一个节点继续循环
        listHead = next;
      }
      return pre;
    }

    // 求二叉树的层序遍历 
    function levelOrder( root ) {
      if(!root || !root.val){return []};
      let arr = [], arr1 = [];
      arr.push(root);
      while(arr.length){
        let temp = [];
        let len = arr.length;
        while(len--){
          let val = arr.shift();
          temp.push(val.val);
          val.left && arr.push(val.left);
          val.right && arr.push(val.right);
        }
        arr1.push(temp);
      }
      return arr1;
    }

    // 实现二叉树先序，中序和后序遍历
    function threeOrders( root ) {
      let pre = [], order = [], post = [];
      function find(tree) {
        if(!tree){return null}
        pre.push(tree.val);
        find(tree.left);
        order.push(tree.val);
        find(tree.right);
        post.push(tree.val);
      }
      find(root);
      return [pre, order, post];
    }
 
    // 跳台阶问题
    function jumpFloor(number) {
      if(number <= 1 ){
        return 1;
      }
      return jumpFloor(number-1) + jumpFloor(number-2)
    }

    function jumpFloor1(number) {
      if(number <= 1 ){
        return 1;
      }
      let a = 1, b = 1, c = 0;
      for(let i=2; i<=number; i++){
        c = a + b;
        a = b;
        b = c;
      }
      return c;
    }

    // 最长无重复子数组
    function maxLength( arr ) {
      let len = arr.length, res = {}, max = 1;
      for(let start=0, end = 0; end<len; end++){
        if(typeof res[arr[end]] != 'undefined'){
          start = Math.max(start, res[arr[end]]+1);
        }
        max = Math.max(max, end-start+1)
        res[arr[end]] = end;
      }
      return max;
    }

    // 子数组的最大累加和问题
    function maxsumofSubarray( arr ) {
      let m = arr[0]; // 保存最大累加和 每次累加保存最大值
      for(let i = 1 ; i<arr.length ; i++)
      {
          arr[i] = Math.max(arr[i] , arr[i-1]+arr[i]);
          m = Math.max(m, arr[i]);
      }
      return m;
    }

    // 判断链表中是否有环
    function hasCycle( head ) { 
      // 快慢指针法
      if(head == null){return false};
      let slow = head;
      let fast = head;
      while(fast != null && fast.next != null){
          slow = slow.next;
          fast = fast.next.next;
          if(slow == fast){ // 相遇
              return true
          }
      }
      return false;
    }

    // 链表中环的入口节点
    function detectCycle( head ) {
        // 快慢指针法
      if(head == null){return null};
      let slow = head;
      let fast = head;
      while(fast != null && fast.next != null){
          slow = slow.next;
          fast = fast.next.next;
          if(slow == fast){ // 相遇,
              // 从相遇节点开始，两个指针速度相同，一个从相遇点开始，一个从开始节点开始，直到再次相遇的时候，就是循环入口点
              let slow2 = head;
              while(slow2 != slow){
                  slow2 = slow2.next;
                  slow = slow.next;
              }
              return slow2
          }
      }
      return null;
    }

    // 合并两个有序的数组, A比B大
    function merge( A, m, B, n ) {
      let i = m - 1;
      let j = n - 1;
      let max = m + n - 1;//AB合并后最后一个元素所在位置
      while(i >= 0 && j >= 0)//AB合并，谁大就先放谁
        A[max--] = A[i] > B[j] ? A[i--] : B[j--];
      while(j >= 0)//如果B没有遍历完，那么之间丢在A数组里面
        A[max--] = B[j--];
    }

    // 两数之和
    function twoSum( numbers ,  target ) {
      let len = numbers.length, obj = {};
      for(let i=0; i<len; i++){
        obj[numbers[i]] = i + 1;
      }
      for(let j=0; j<len; j++){
        let num = target - numbers[j];
        if(obj[num] && obj[num] != (j+1)){
          return [j+1, obj[num]];
        }
      }
    }

    // 删除链表的倒数第n个节点
    function removeNthFromEnd( head ,  n ) {
      let fast = head, slow = head, pre = head;
      // 利用快慢指针，快指针从n位置出发 两指针相同速度走，知道快指针到了尾部，慢指针正好在，倒数n的位置
      for(let i=0; i<n; i++){
          fast = fast.next;
      }
      while(fast){
          fast = fast.next;
          pre = slow;
          slow = slow.next;
      }
      // 记录了 n 前一个位置，然后跳过n直到下一个，判断一下是否是头部节点。
      let target;
      if(slow != head){
          target = pre.next;
          pre.next = target.next;
      }else{
          target = head;
          head = head.next;
      }
      return head
    }

    // 螺旋矩阵
    function spiralOrder( matrix ) {
      // write code here
      let arr = [], top = 0, left = 0, right = matrix[0].length - 1, bottom = matrix.length - 1;
      while(top < (matrix.length+1)/2 && left < (matrix[0].length+1)/2){
        // 左到右
        for(let i= left; i<=right; i++){
          arr.push(matrix[top][i]);
        }
        top++;
        // 上到下
        for(let i=top; i<=bottom; i++){
          arr.push(matrix[i][right]);
        }
        right--;
        // 右到左
        if(top != bottom){
          for(let i=right; i>=left; i--){
            arr.push(matrix[bottom][i]);
          }
        }
        bottom--;
        // 下到上
        if(left != right){
          for(let i=bottom; i>=top+1; i--){
            arr.push(matrix[i][left]);
          }
        }
        left++;
        
      }
      return arr;

    }
