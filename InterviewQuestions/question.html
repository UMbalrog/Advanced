    // 1、给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

    function s (str) {  
      // 判断是否为偶数
      let count = 0;
      let length = str.length;
      //循环替换，最大次数为s.length()/2
      while(count<length/2){
        str = str.replace("{}","").replace("[]","").replace("()","");
        count++;
      }
      return str.length == 0
    }

    //节点构造函数
    function Node(val){
      this.val = val
      this.next = null
    }
    //定义链表
    function List(array){
        this.head = null
        let i = 0,temp = null
        while(i < array.length){
            if( i === 0){
                this.head = new Node(array[i])
                temp = this.head
            }else{
                let newNode = new Node(array[i])
                temp.next = newNode
                temp = temp.next
            }
            i++
        }
    }

    //反转列表
    function reversal(listHead) {  
      let pre = null, next = null;
      while(listHead){
        // 保存下一个节点
        next = listHead.next;
        // 将下个节点指向 前一个节点
        listHead.next = pre;
        // 赋值前一个节点
        pre = listHead;
        // 移动下一个节点继续循环
        listHead = next;
      }
      return pre;
    }

    // 求二叉树的层序遍历 
    function levelOrder( root ) {
      if(!root || !root.val){return []};
      let arr = [], arr1 = [];
      arr.push(root);
      while(arr.length){
        let temp = [];
        let len = arr.length;
        while(len--){
          let val = arr.shift();
          temp.push(val.val);
          val.left && arr.push(val.left);
          val.right && arr.push(val.right);
        }
        arr1.push(temp);
      }
      return arr1;
    }

    // 实现二叉树先序，中序和后序遍历
    function threeOrders( root ) {
      let pre = [], order = [], post = [];
      function find(tree) {
        if(!tree){return null}
        pre.push(tree.val);
        find(tree.left);
        order.push(tree.val);
        find(tree.right);
        post.push(tree.val);
      }
      find(root);
      return [pre, order, post];
    }
 
    // 跳台阶问题
    function jumpFloor(number) {
      if(number <= 1 ){
        return 1;
      }
      return jumpFloor(number-1) + jumpFloor(number-2)
    }

    function jumpFloor1(number) {
      if(number <= 1 ){
        return 1;
      }
      let a = 1, b = 1, c = 0;
      for(let i=2; i<=number; i++){
        c = a + b;
        a = b;
        b = c;
      }
      return c;
    }
